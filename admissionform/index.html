<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admission Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="wrapper">
            <h1>College Admission Form</h1>
            <div class="flex">
                <p class="leftalignment">Student's Name <sup>*</sup></p>
                <div class="rightalignment">
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Course you want to apply for <sup>*</sup>
                <div class="rightalignment">
                    </p><input type="text" placeholder="Type Course Name">
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Student's DoB<sup>*</sup></p>
                <div class="rightalignment">
                    <input type="date" placeholder="MM/DD/YY">
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Parent/Giadrian Name<sup>*</sup></p>
                <div class="rightalignment">
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Current Address</p>
                <div class="rightalignment ml-5">
                    <div>
                        <input type="text" placeholder="Street Address">
                        <input type="text" placeholder="Street Address Line 2">
                    </div>
                    <div>
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Region">
                    </div>
                    <div>
                        <input type="text" placeholder="Postal/Zip Code">
                        <select name="" id="">
                            <option value="">India</option>
                            <option value="">Australia</option>
                            <option value="">England</option>
                            <option value="">Sri Lanka</option>
                            <option value="">Nepal</option>
                            <option value="">Pakisthan</option>
                        </select>
                    </div>  
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Phone</p>
                <div class="rightalignment">
                    <input type="text" placeholder="### ### ###">
                </div>
            </div>
            <div class="flex">
                <p class="leftalignment">Email<sup>*</sup></p> 
                <div class="rightalignment">
                    <input type="email" placeholder="example@gmail.com">
                </div>
            </div>
        </section>

        <input type="submit" class="absolute">
    </body>
</html>
